name: Generate articles index.json

on:
  push:
    branches: [main]
    paths:
      - "content/articles/**.md"
      - "content/articles/**.MD"
      - "scripts/generate-articles-index.mjs"

permissions:
  contents: write

concurrency:
  group: generate-articles-index-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate content/articles/index.json
        run: node scripts/generate-articles-index.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- content/articles/index.json; then
            echo "No changes to content/articles/index.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/articles/index.json
          git commit -m "chore: auto-update articles index"
          git push

